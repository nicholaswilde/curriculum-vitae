---
name: ci
on:
  push:
    paths:
    - '**.tex'

jobs:
  build_latex:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: texlive-action
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            apk add make
            make
      - name: Create Release With Asset
        id: Release-AIO
        uses: Hs1r1us/Release-AIO@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          asset_files: './resume.pdf'
